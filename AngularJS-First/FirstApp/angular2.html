<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Angular.js"></script>
    <script>
        var app = angular.module("myApp", [])
        app.controller("dersController", function ($scope) {
            $scope.diller = [
                {
                    id: 1, diladi: "c#", aktif: true
                },
                {
                    id: 2, diladi: "SQL", aktif: false
                },
                {
                    id: 3, diladi: "ANG", aktif: true
                }
            ]
        });
    </script>
</head>
<body ng-app="myApp" ng-controller="dersController">

    <!--<div>
        <input type="text" name="name" ng-model="AdSoyad" value="" />

        {{AdSoyad}}
    </div>-->
    <a href="mailto:admin@webcebir.com">İLETİŞİM</a>
    <br />
    <a href="imageshtml/text.rar">Download</a>
    <ul>
        <li ng-repeat="item in diller | filter:arama " ng-style="item.aktif==true && {'color':'green','background-color':'black'}">
            ID:  {{item.id }}  Dil:{{item.diladi}}
        </li>
    </ul>
    <br />
    <input type="search" ng-model="arama" />

    <br />
    <button style="width:40px; height:20px;" ng-click="sayi=sayi+1" ng-init="sayi=0"></button>
    <span> {{sayi}}</span>

</html>
